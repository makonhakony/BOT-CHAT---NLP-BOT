<div id="main-container" style="text-align:center">
  <h1>
    <a href="https://wit.ai/" target="_new">
      BOT CHAT Demo 
    </a>
  </h1>

  <div class="container">
    <h2>Hello {{nick}}!</h2>
    <form (ngSubmit)="sendMessage()" #chatForm="ngForm">
      <div>
        <label for="message">Message</label>
        <input type="text" id="message" name="message" [(ngModel)]="message" required>
      </div>
      <button type="submit" id="sendmessage" [disabled]="!chatForm.valid">
        Send
      </button>
      
    </form>
    <button (click)="toggleStartStop()">
      voice
    </button>
  </div>

  <div class="container" *ngIf="messages.length > 0">
    <div *ngFor="let message of messages">
      <span>{{message}}</span>
    </div>
    
  </div>
  <div class="container" >
    <div *ngFor="let response of responses">
      <span>bot: <a href={{responses}}>{{responses}}</a></span>
    </div>
  </div>

</div>
